# AmneziaWG Client Configuration Example
# This is a template configuration file for AmneziaWG with DPI bypass
# Replace placeholder values with your actual server settings

[Interface]
# Client private key (generate with: amneziawg-go genkey)
PrivateKey = YOUR_PRIVATE_KEY_HERE

# Client IP address within the VPN network
Address = 10.8.0.2/24

# DNS servers for the VPN connection
DNS = 1.1.1.1, 1.0.0.1

# MTU size (optional, auto-detected if not specified)
MTU = 1420

# === AmneziaWG DPI Bypass Settings ===
# These parameters help bypass Deep Packet Inspection (DPI)
# Adjust values based on your network conditions

# Junk packet count (how many fake packets to send)
Jc = 4

# Junk packet size range (bytes)
Jmin = 50
Jmax = 1000

# Sleep intervals (milliseconds)
# S1: Initial delay
# S2: Packet interval delay
S1 = 96
S2 = 15

# Header modification values (32-bit integers)
# These modify packet headers to avoid detection
H1 = 834291022
H2 = 611174849
H3 = 924608732
H4 = 271012752

[Peer]
# Server public key
PublicKey = YOUR_SERVER_PUBLIC_KEY_HERE

# Server endpoint (IP:Port)
Endpoint = YOUR_SERVER_IP:51820

# Traffic to route through VPN (0.0.0.0/0 = all traffic)
AllowedIPs = 0.0.0.0/0

# Keep connection alive (seconds)
PersistentKeepalive = 25

